<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>À la française</title>
</head>
<body>

    <header>
        <a href="../index.html"><i class="fas fa-arrow-left"></i></a>
        <img src="../ressource/images/ohmyfood.svg" alt="Ohmyfood!">
    </header>

    <img class="img-background" src="../ressource/images/francaise.jpg" alt="À la française">

    <div class="menu">
        <form>
            <fieldset>
                <div class="nom-resto">
                    <div><h1>La palette du goût</h1></div>
                    <label class="checkbox">
                        <input type="checkbox" class="checkbox">
                        <div><i class="fas fa-heart yes"></i></div>
                        <div><i class="far fa-heart no"></i></div>
                    </label>
                </div>

                <div>
                    <div class="titre">ENTRÉES</div>
                    <div></div>

                    <label class="bloc">
                        <div class="sous-bloc">
                            <div class="nom">
                                <h3>Tartare de poulpe acidulé</h3>
                                <p>Aux zestes d'orange</p>
                            </div>
                            <div class="effect"><h3>25€</h3><i class="fas fa-check-circle "></i></div><input type="checkbox" class="choice">
                        </div>
                    </label>

                    <label class="bloc">
                        <div class="sous-bloc">
                            <div class="nom">
                                <h3>Velouté de légumes d'antan</h3>
                                <p>Carotte, panais, topinambour</p>
                            </div>
                            <div class="effect"><h3>35€</h3><i class="fas fa-check-circle "></i></div><input type="checkbox" class="choice">
                        </div>
                    </label>

                    <label class="bloc">
                        <div class="sous-bloc">
                            <div class="nom">
                                <h3>Soupe à l'oignon</h3>
                                <p>Revisitée</p>
                            </div>
                            <div class="effect"><h3>20€</h3><i class="fas fa-check-circle "></i></div><input type="checkbox" class="choice">
                        </div>
                    </label>
                </div>

                <div>
                    <div class="titre">PLATS</div>
                    <div></div>

                    <label class="bloc">
                        <div class="sous-bloc">
                            <div class="nom">
                                <h3>Coquilles Saint-Jacques</h3>
                                <p>Accompagnées d'une purée de panais</p>
                            </div>
                            <div class="effect"><h3>40€</h3><i class="fas fa-check-circle "></i></div><input type="checkbox" class="choice">
                        </div>
                    </label>

                    <label class="bloc">
                        <div class="sous-bloc">
                            <div class="nom">
                                <h3>Magret de canard</h3>
                                <p>Et parmentier de pommes de terre</p>
                            </div>
                            <div class="effect"><h3>35€</h3><i class="fas fa-check-circle "></i></div><input type="checkbox" class="choice">
                        </div>
                    </label>

                    <label class="bloc">
                        <div class="sous-bloc">
                            <div class="nom">
                                <h3>Pigeonneau d’Ille-et-Vilaine</h3>
                                <p>Sur son lit de gnocchis aux légumes</p>
                            </div>
                            <div class="effect"><h3>44€</h3><i class="fas fa-check-circle "></i></div><input type="checkbox" class="choice">
                        </div>
                    </label>
                </div>

                <div>
                    <div class="titre">DESSERTS</div>
                    <div></div>

                    <label class="bloc">
                        <div class="sous-bloc">
                            <div class="nom">
                                <h3>Pétales de violettes glacés</h3>
                                <p>Et purée de noisettes</p>
                            </div>
                            <div class="effect"><h3>18€</h3><i class="fas fa-check-circle "></i></div><input type="checkbox" class="choice">
                        </div>
                    </label>

                    <label class="bloc">
                        <div class="sous-bloc">
                            <div class="nom">
                                <h3>Fondant au chocolat</h3>
                                <p>Revisité</p>
                            </div>
                            <div class="effect"><h3>22€</h3><i class="fas fa-check-circle "></i></div><input type="checkbox" class="choice">
                        </div>
                    </label>

                    <label class="bloc">
                        <div class="sous-bloc">
                            <div class="nom">
                                <h3>Millefeuille croustillant</h3>
                                <p>Myrtilles et pâte d’amande</p>
                            </div>
                            <div class="effect"><h3>23€</h3><i class="fas fa-check-circle "></i></div><input type="checkbox" class="choice">
                        </div>
                    </label>
                </div>
                <input class="commander" type="submit" value="Commander">
            </fieldset>
        </form>
    </div>
    
    <footer>
        <div>
            <h1>ohmyfood!</h1>
        </div>

        <a href="../index.html">
            <i class="fas fa-utensils"></i>
            Proposer un restaurant
        </a>
        
        <a href="../index.html">
            <i class="fas fa-hands-helping"></i>
            Devenir partenaire
        </a>

        <a href="../index.html">
            Mentions légales
        </a>

        <a href="../index.html">
            Contact
        </a>

    </footer>
</body>
</html>
