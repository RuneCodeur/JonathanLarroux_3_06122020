<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=320, initial-scale=0.8">
    <link rel="preconnect" href="https://fonts.gstatic.com"><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>La note enchantée</title>
</head>
<body>

    <header>
        <a href="../index.html"><i class="fas fa-arrow-left"></i></a>
        <img src="../ressource/images/ohmyfood.svg" alt="Ohmyfood!">
    </header>

    <img class="img-background" src="../ressource/images/enchantee.jpg" alt="La note enchantée">

    <div class="menu">
        <form>
            <fieldset>
                <div class="nom-resto">
                    <div><h1>La note enchantée</h1></div>
                    <label class="checkbox heart">
                        <input type="checkbox" class="checkbox">
                        <span><i class="fas fa-heart yes"></i></span>
                        <span><i class="far fa-heart no"></i></span>
                    </label>
                </div>
                <div class="ensemble-plat">

                <div>
                    <div class="titre">ENTRÉES</div>
                    <div></div>

                    <label class="bloc anim--1"><input type="checkbox" class="choice">
                        <span class="sous-bloc">
                            <span class="nom">
                                <span class="nom-plat">Ravioles de foie gras</span>
                                <span class="def-plat">Accompagnés de leur crème à la truffe</span>
                            </span>
                            <span class="effect"><span class="prix-plat">25€</span><span class="validation"><i class="fas fa-check-circle "></i></span></span>
                        </span>
                    </label>

                    <label class="bloc anim--2"><input type="checkbox" class="choice">
                        <span class="sous-bloc">
                            <span class="nom">
                                <span class="nom-plat">Caviar osciètre</span>
                                <span class="def-plat">Sur blini à la farine de blé noir</span>
                            </span>
                            <span class="effect"><span class="prix-plat">35€</span><span class="validation"><i class="fas fa-check-circle "></i></span></span>
                        </span>
                    </label>

                    <label class="bloc anim--3"><input type="checkbox" class="choice">
                        <span class="sous-bloc">
                            <span class="nom">
                                <span class="nom-plat">Homard et espuma de potiron</span>
                                <span class="def-plat">Mariné aux zestes d'orange</span>
                            </span>
                            <span class="effect"><span class="prix-plat">20€</span><span class="validation"><i class="fas fa-check-circle "></i></span></span>
                        </span>
                    </label>

                    <label class="bloc anim--4"><input type="checkbox" class="choice">
                        <span class="sous-bloc">
                            <span class="nom">
                                <span class="nom-plat">Foie gras de canard cuit entier</span>
                                <span class="def-plat">Confiture de figue et pain toasté</span>
                            </span>
                            <span class="effect"><span class="prix-plat">35€</span><span class="validation"><i class="fas fa-check-circle "></i></span></span>
                        </span>
                    </label>
                </div>

                <div>
                    <div class="titre">PLATS</div>
                    <div></div>

                    <label class="bloc anim--5"><input type="checkbox" class="choice">
                        <span class="sous-bloc">
                            <span class="nom">
                                <span class="nom-plat">Noix de coquilles Saint-Jacques</span>
                                <span class="def-plat">Sur lit de purée de céleri-rave</span>
                            </span>
                            <span class="effect"><span class="prix-plat">40€</span><span class="validation"><i class="fas fa-check-circle "></i></span></span>
                        </span>
                    </label>

                    <label class="bloc anim--6"><input type="checkbox" class="choice">
                        <span class="sous-bloc">
                            <span class="nom">
                                <span class="nom-plat">Langoustine poêlée</span>
                                <span class="def-plat">Purée de patate douce</span>
                            </span>
                            <span class="effect"><span class="prix-plat">35€</span><span class="validation"><i class="fas fa-check-circle "></i></span></span>
                        </span>
                    </label>

                    <label class="bloc anim--7"><input type="checkbox" class="choice">
                        <span class="sous-bloc">
                            <span class="nom">
                                <span class="nom-plat">Mijoté de queue de boeuf</span>
                                <span class="def-plat">Et riz sauvage aux zestes de citron</span>
                            </span>
                            <span class="effect"><span class="prix-plat">44€</span><span class="validation"><i class="fas fa-check-circle "></i></span></span>
                        </span>
                    </label>
                </div>

                <div>
                    <div class="titre">DESSERTS</div>
                    <div></div>

                    <label class="bloc anim--8"><input type="checkbox" class="choice">
                        <span class="sous-bloc">
                            <span class="nom">
                                <span class="nom-plat">Macaron noisette et chocolat</span>
                                <span class="def-plat">Glace au caramel brun et sel de Guérande</span>
                            </span>
                            <span class="effect"><span class="prix-plat">18€</span><span class="validation"><i class="fas fa-check-circle "></i></span></span>
                        </span>
                    </label>

                    <label class="bloc anim--9"><input type="checkbox" class="choice">
                        <span class="sous-bloc">
                            <span class="nom">
                                <span class="nom-plat">Baba au rhum revisité</span>
                                <span class="def-plat">Avec son coulis de citron</span>
                            </span>
                            <span class="effect"><span class="prix-plat">22€</span><span class="validation"><i class="fas fa-check-circle "></i></span></span>
                        </span>
                    </label>

                    <label class="bloc anim--10"><input type="checkbox" class="choice">
                        <span class="sous-bloc">
                            <span class="nom">
                                <span class="nom-plat">Tarte au citron meringuée</span>
                                <span class="def-plat">Déstructurée</span>
                            </span>
                            <span class="effect"><span class="prix-plat">23€</span><span class="validation"><i class="fas fa-check-circle "></i></span></span>
                        </span>
                    </label>
                </div>
                </div>
                <input class="commander" type="submit" value="Commander">
            </fieldset>
        </form>
    </div>
    
    <footer>
        <div>
            <h1>ohmyfood</h1>
        </div>
        <div class="ensemble-footer">
            <a href="index.html">
                <i class="fas fa-utensils"></i>
                Proposer un restaurant
            </a>
            
            <a href="index.html">
                <i class="fas fa-hands-helping"></i>
                Devenir partenaire
            </a>

            <a href="index.html">
                Mentions légales
            </a>

            <a href="index.html">
                Contact
            </a>
        </div>
    </footer>
</body>
</html>
