<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>La note enchantée</title>
</head>
<body>

    <header>
        <a href="../index.html"><i class="fas fa-arrow-left"></i></a>
        <img src="../ressource/images/ohmyfood.svg" alt="Ohmyfood!">
    </header>

    <img class="img-background" src="../ressource/images/enchantee.jpg" alt="La note enchantée">

    <div class="menu">
        <form>
            <fieldset>
                <div class="nom-resto">
                    <div><h1>La palette du goût</h1></div>
                    <label class="checkbox">
                        <input type="checkbox" class="checkbox">
                        <div><i class="fas fa-heart yes"></i></div>
                        <div><i class="far fa-heart no"></i></div>
                    </label>
                </div>

                <div>
                    <div class="titre">ENTRÉES</div>
                    <div></div>

                    <label class="bloc"><input type="checkbox" class="choice">
                        <div class="sous-bloc">
                            <div class="nom">
                                <h3>Ravioles de foie gras</h3>
                                <p>Accompagnés de leur crème à la truffe</p>
                            </div>
                            <div class="effect"><h3>25€</h3><i class="fas fa-check-circle "></i></div>
                        </div>
                    </label>

                    <label class="bloc"><input type="checkbox" class="choice">
                        <div class="sous-bloc">
                            <div class="nom">
                                <h3>Caviar osciètre</h3>
                                <p>Sur blini à la farine de blé noir</p>
                            </div>
                            <div class="effect"><h3>35€</h3><i class="fas fa-check-circle "></i></div>
                        </div>
                    </label>

                    <label class="bloc"><input type="checkbox" class="choice">
                        <div class="sous-bloc">
                            <div class="nom">
                                <h3>Homard et espuma de potiron</h3>
                                <p>Mariné aux zestes d'orange</p>
                            </div>
                            <div class="effect"><h3>20€</h3><i class="fas fa-check-circle "></i></div>
                        </div>
                    </label>

                    <label class="bloc"><input type="checkbox" class="choice">
                        <div class="sous-bloc">
                            <div class="nom">
                                <h3>Foie gras de canard cuit entier</h3>
                                <p>Confiture de figue et pain toasté</p>
                            </div>
                            <div class="effect"><h3>35€</h3><i class="fas fa-check-circle "></i></div>
                        </div>
                    </label>
                </div>

                <div>
                    <div class="titre">PLATS</div>
                    <div></div>

                    <label class="bloc"><input type="checkbox" class="choice">
                        <div class="sous-bloc">
                            <div class="nom">
                                <h3>Noix de coquilles Saint-Jacques</h3>
                                <p>Sur lit de purée de céleri-rave</p>
                            </div>
                            <div class="effect"><h3>40€</h3><i class="fas fa-check-circle "></i></div>
                        </div>
                    </label>

                    <label class="bloc"><input type="checkbox" class="choice">
                        <div class="sous-bloc">
                            <div class="nom">
                                <h3>Langoustine poêlée</h3>
                                <p>Purée de patate douce</p>
                            </div>
                            <div class="effect"><h3>35€</h3><i class="fas fa-check-circle "></i></div>
                        </div>
                    </label>

                    <label class="bloc"><input type="checkbox" class="choice">
                        <div class="sous-bloc">
                            <div class="nom">
                                <h3>Mijoté de queue de boeuf</h3>
                                <p>Et riz sauvage aux zestes de citron</p>
                            </div>
                            <div class="effect"><h3>44€</h3><i class="fas fa-check-circle "></i></div>
                        </div>
                    </label>
                </div>

                <div>
                    <div class="titre">DESSERTS</div>
                    <div></div>

                    <label class="bloc"><input type="checkbox" class="choice">
                        <div class="sous-bloc">
                            <div class="nom">
                                <h3>Macaron noisette et chocolat</h3>
                                <p>Glace au caramel brun et sel de Guérande</p>
                            </div>
                            <div class="effect"><h3>18€</h3><i class="fas fa-check-circle "></i></div>
                        </div>
                    </label>

                    <label class="bloc"><input type="checkbox" class="choice">
                        <div class="sous-bloc">
                            <div class="nom">
                                <h3>Baba au rhum revisité</h3>
                                <p>Avec son coulis de citron</p>
                            </div>
                            <div class="effect"><h3>22€</h3><i class="fas fa-check-circle "></i></div>
                        </div>
                    </label>

                    <label class="bloc"><input type="checkbox" class="choice">
                        <div class="sous-bloc">
                            <div class="nom">
                                <h3>Tarte au citron meringuée</h3>
                                <p>Déstructurée</p>
                            </div>
                            <div class="effect"><h3>23€</h3><i class="fas fa-check-circle "></i></div>
                        </div>
                    </label>
                </div>
                <input class="commander" type="submit" value="Commander">
            </fieldset>
        </form>
    </div>
    
    <footer>
        <div>
            <h1>ohmyfood!</h1>
        </div>

        <a href="../index.html">
            <i class="fas fa-utensils"></i>
            Proposer un restaurant
        </a>
        
        <a href="../index.html">
            <i class="fas fa-hands-helping"></i>
            Devenir partenaire
        </a>

        <a href="../index.html">
            Mentions légales
        </a>

        <a href="../index.html">
            Contact
        </a>

    </footer>
</body>
</html>
