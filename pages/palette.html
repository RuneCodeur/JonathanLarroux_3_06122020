<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>La palette du goût</title>
</head>
<body>

    <header>
        <a href="../index.html"><i class="fas fa-arrow-left"></i></a>
        <img src="../ressource/images/ohmyfood.svg" alt="Ohmyfood!">
    </header>

    <img class="img-background" src="../ressource/images/palette.jpg" alt="La palette du goût">

    <div class="menu">
        <form>
            <fieldset>
                <div class="nom-resto">
                    <div><h1>La palette du goût</h1></div>
                    <label class="checkbox">
                        <input type="checkbox" class="checkbox">
                        <div><i class="fas fa-heart yes"></i></div>
                        <div><i class="far fa-heart no"></i></div>
                    </label>
                </div>
                
                <div>
                    <div class="titre">ENTRÉES</div>
                    <div></div>

                    <label class="bloc"><input type="checkbox" class="choice">
                        <div class="sous-bloc">
                            <div class="nom">
                                <h3>Fricassée d'escargot</h3>
                                <p>Au piment d'Espelette</p>
                            </div>
                            <div class="effect"><h3>25€</h3><i class="fas fa-check-circle "></i></div>
                        </div>
                    </label>

                    <label class="bloc"><input type="checkbox" class="choice">
                        <div class="sous-bloc">
                            <div class="nom">
                                <h3>Foie gras de canard mi-cuit</h3>
                                <p>Et ses copeaux de truffe noire</p>
                            </div>
                            <div class="effect"><h3>35€</h3><i class="fas fa-check-circle "></i></div>
                        </div>
                    </label>

                    <label class="bloc"><input type="checkbox" class="choice">
                        <div class="sous-bloc">
                            <div class="nom">
                                <h3>Oeuf au plat</h3>
                                <p>Assaisonné à la truffe sur lit de caviar</p>
                            </div>
                            <div class="effect"><h3>20€</h3><i class="fas fa-check-circle "></i></div>
                        </div>
                    </label>
                </div>

                <div>
                    <div class="titre">PLATS</div>
                    <div></div>

                    <label class="bloc"><input type="checkbox" class="choice">
                        <div class="sous-bloc">
                            <div class="nom">
                                <h3>Filet de boeuf aux herbes</h3>
                                <p>Accompagné de sa ribambelle de légumes</p>
                            </div>
                            <div class="effect"><h3>40€</h3><i class="fas fa-check-circle "></i></div>
                        </div>
                    </label>

                    <label class="bloc"><input type="checkbox" class="choice">
                        <div class="sous-bloc">
                            <div class="nom">
                                <h3>Parmentier de queue de boeuf</h3>
                                <p>À la truffe noire sur sa purée de panais</p>
                            </div>
                            <div class="effect"><h3>35€</h3><i class="fas fa-check-circle "></i></div>
                        </div>
                    </label>

                    <label class="bloc"><input type="checkbox" class="choice">
                        <div class="sous-bloc">
                            <div class="nom">
                                <h3>Filet de turbot</h3>
                                <p>Aux agrumes</p>
                            </div>
                            <div class="effect"><h3>44€</h3><i class="fas fa-check-circle "></i></div>
                        </div>
                    </label>
                </div>

                <div>
                    <div class="titre">DESSERTS</div>
                    <div></div>

                    <label class="bloc"><input type="checkbox" class="choice">
                        <div class="sous-bloc">
                            <div class="nom">
                                <h3>Paris-Brest</h3>
                                <p>Revisité</p>
                            </div>
                            <div class="effect"><h3>18€</h3><i class="fas fa-check-circle "></i></div>
                        </div>
                    </label>

                    <label class="bloc"><input type="checkbox" class="choice">
                        <div class="sous-bloc">
                            <div class="nom">
                                <h3>Macaron au chocolat d'exception</h3>
                                <p>Et glace à la vanille de Madagascar</p>
                            </div>
                            <div class="effect"><h3>22€</h3><i class="fas fa-check-circle "></i></div>
                        </div>
                    </label>

                    <label class="bloc"><input type="checkbox" class="choice">
                        <div class="sous-bloc">
                            <div class="nom">
                                <h3>Mousse au chocolat</h3>
                                <p>Au piment d'Espelette et à la truffe noire</p>
                            </div>
                            <div class="effect"><h3>23€</h3><i class="fas fa-check-circle "></i></div>
                        </div>
                    </label>
                </div>
                <input class="commander" type="submit" value="Commander">
            </fieldset>
        </form>
    </div>
    
    <footer>
        <div>
            <h1>ohmyfood!</h1>
        </div>

        <a href="../index.html">
            <i class="fas fa-utensils"></i>
            Proposer un restaurant
        </a>
        
        <a href="../index.html">
            <i class="fas fa-hands-helping"></i>
            Devenir partenaire
        </a>

        <a href="../index.html">
            Mentions légales
        </a>

        <a href="../index.html">
            Contact
        </a>

    </footer>
</body>
</html>
