<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Le délice des sens</title>
</head>
<body>

    <header>
        <a href="../index.html"><i class="fas fa-arrow-left"></i></a>
        <img src="../ressource/images/ohmyfood.svg" alt="Ohmyfood!">
    </header>

    <img class="img-background" src="../ressource/images/delice.jpg" alt="Le délice des sens">

    <div class="menu">
        <form>
            <fieldset>
                <div class="nom-resto">
                    <div><h1>Le délice des sens</h1></div>
                    <label class="checkbox">
                        <input type="checkbox" class="checkbox">
                        <div><i class="fas fa-heart yes"></i></div>
                        <div><i class="far fa-heart no"></i></div>
                    </label>
                </div>

                <div>
                    <div class="titre">ENTRÉES</div>
                    <div></div>

                    <label class="bloc"><input type="checkbox" class="choice">
                        <div class="sous-bloc">
                            <div class="nom">
                                <h3>Tartare de thon</h3>
                                <p>Assaisonné au yuzu</p>
                            </div>
                            <div class="effect"><h3>25€</h3><div class="validation"><i class="fas fa-check-circle "></i></div></div>
                        </div>
                    </label>

                    <label class="bloc"><input type="checkbox" class="choice">
                        <div class="sous-bloc">
                            <div class="nom">
                                <h3>Bouchée de homard croustillant</h3>
                                <p>Et sa farandole de petits légumes</p>
                            </div>
                            <div class="effect"><h3>35€</h3><div class="validation"><i class="fas fa-check-circle "></i></div></div>
                        </div>
                    </label>

                    <label class="bloc"><input type="checkbox" class="choice">
                        <div class="sous-bloc">
                            <div class="nom">
                                <h3>Velouté de cèpes</h3>
                                <p>Aux truffes</p>
                            </div>
                            <div class="effect"><h3>20€</h3><div class="validation"><i class="fas fa-check-circle "></i></div></div>
                        </div>
                    </label>
                </div>

                <div>
                    <div class="titre">PLATS</div>
                    <div></div>

                    <label class="bloc"><input type="checkbox" class="choice">
                        <div class="sous-bloc">
                            <div class="nom">
                                <h3>Poulet rôti aux herbes de Provence</h3>
                                <p>Et sa crème de truffe</p>
                            </div>
                            <div class="effect"><h3>40€</h3><div class="validation"><i class="fas fa-check-circle "></i></div></div>
                        </div>
                    </label>

                    <label class="bloc"><input type="checkbox" class="choice">
                        <div class="sous-bloc">
                            <div class="nom">
                                <h3>Langouste rôtie</h3>
                                <p>Et ses légumes de saison</p>
                            </div>
                            <div class="effect"><h3>35€</h3><div class="validation"><i class="fas fa-check-circle "></i></div></div>
                        </div>
                    </label>

                    <label class="bloc"><input type="checkbox" class="choice">
                        <div class="sous-bloc">
                            <div class="nom">
                                <h3>Côte de boeuf Angus</h3>
                                <p>Et sa purée de panais</p>
                            </div>
                            <div class="effect"><h3>44€</h3><div class="validation"><i class="fas fa-check-circle "></i></div></div>
                        </div>
                    </label>
                </div>

                <div>
                    <div class="titre">DESSERTS</div>
                    <div></div>

                    <label class="bloc"><input type="checkbox" class="choice">
                        <div class="sous-bloc">
                            <div class="nom">
                                <h3>Farandole de desserts</h3>
                                <p>Du chef</p>
                            </div>
                            <div class="effect"><h3>18€</h3><div class="validation"><i class="fas fa-check-circle "></i></div></div>
                        </div>
                    </label>

                    <label class="bloc"><input type="checkbox" class="choice">
                        <div class="sous-bloc">
                            <div class="nom">
                                <h3>Crème brulée</h3>
                                <p>Revisitée</p>
                            </div>
                            <div class="effect"><h3>22€</h3><div class="validation"><i class="fas fa-check-circle "></i></div></div>
                        </div>
                    </label>

                    <label class="bloc"><input type="checkbox" class="choice">
                        <div class="sous-bloc">
                            <div class="nom">
                                <h3>Tiramisu</h3>
                                <p>À la noisette</p>
                            </div>
                            <div class="effect"><h3>23€</h3><div class="validation"><i class="fas fa-check-circle "></i></div></div>
                        </div>
                    </label>
                </div>
                <input class="commander" type="submit" value="Commander">
            </fieldset>
        </form>
    </div>
    
    <footer>
        <div>
            <h1>ohmyfood!</h1>
        </div>

        <a href="../index.html">
            <i class="fas fa-utensils"></i>
            Proposer un restaurant
        </a>
        
        <a href="../index.html">
            <i class="fas fa-hands-helping"></i>
            Devenir partenaire
        </a>

        <a href="../index.html">
            Mentions légales
        </a>

        <a href="../index.html">
            Contact
        </a>

    </footer>
</body>
</html>
